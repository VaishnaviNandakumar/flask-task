<title>Search</title>
{% extends 'base.html' %}
{% block body %}
<div class="container">
    
    <div class="row">
        <div class="col">
            <h1><b>Search </b></h1> 
        </div>
    </div>

    <div class="row">
        <div class="col">
            <form action="/search" method="POST">
                <input type="text" name="query" placeholder="Search for a video">
                <input type="submit">
            </form>
        </div>
    </div>

    {% if documents>0 %}
        <div class="row">
            <div class="col">
                <h2><b>Results</b></h2>
            </div>
        </div>
        {% for data in search_results %}
        <div class="row">
            <b>{{loop.index}}</b>
            {% for key in keyset %}
            {% if key == "thumbnail"%}
            <img src={{data[key]}}>
            {% else %}
            <div class="col">
                <b>{{key}} :</b> {{data[key]}}
            </div> 
            {% endif %}
            {% endfor %}
        </div>
        {% endfor %}
    {% endif%}
</div>
{% endblock %}
